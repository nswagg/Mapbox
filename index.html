map.on('idle', () => {
  // If layer was not added to the map, abort
  if (!map.getLayer('faults')) {
    return;
  }
  const togglealeLayerIds = ['faults'];

  
  // Set up the corresponding toggle button for each layer.
  for (const id of toggleableLayerIds) {
    // Skip layers that already have a button set up.
    if (document.getElementById(id)) {
      continue;
    }
    // Create a link.
    const link = document.createElement('a');
    link.id = id;
    link.href = '#';
    link.textContent = id;
    link.className = 'active';
    
    // Show or hide layer when the toggle is clicked.
    link.onclick = function (e) {
    const clickedLayer = this.textContent;
    e.preventDefault();
    e.stopPropagation();
    
    const visibility = map.getLayoutProperty(
    clickedLayer,
    'visibility'
    );
    
    // Toggle layer visibility by changing the layout object's visibility property.
    if (visibility === 'visible') {
      map.setLayoutProperty(clickedLayer, 'visibility', 'none');
      this.className = '';
    } else {
      this.className = 'active';
      map.setLayoutProperty(
      clickedLayer,
      'visibility',
      'visible'
      );
    }
  };
  const layers = document.getElementById('menu');
  layers.appendChild(link);
}
});

map.on('click', (event) => {
  // If the user clicked on one of your markers, get its information.
  const features = map.queryRenderedFeatures(event.point, {
    layers: ['data-driven-circles'] // replace with your layer name
  });
  if (!features.length) {
    return;
  }
  const feature = features[0];
 
  /* 
    Create a popup, specify its options 
    and properties, and add it to the map.
  */
const popup = new mapboxgl.Popup({ offset: [0, -15] })
  .setLngLat(feature.geometry.coordinates)
  .setHTML(
    `<h3><a href= ${feature.properties.source_link}>${feature.properties.event_title}</a></h3>
    <p>Fatalities: ${feature.properties.fatality_count}</p>
    <p>Landslide Size: ${feature.properties.landslide_size}</p>
    <p>Date: ${feature.properties.event_date}</p>`
  )
  .addTo(map);
});
